<!DOCTYPE html>
<html lang="en">
<head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Rock Paper Scissor Game</title>
              <link rel="stylesheet" href="style.css">
</head>
<body>
<header><h1>Rock Paper Scissors</h1></header>
<main>
<div id="container">
<button class="options" id="rock"></button>
<button class="options" id="paper"></button>
<button class="options" id="scissor"></button>
</div> 
<div class="vsBox hide"> Rock vs Paper</div>
<div id="score-count"> 
<div id="user-box">
<p class="score" id="user-score">0</p>
<p>You</p>
</div>
<div id="bot-box">
<p class="score" id="bot-score">0</p>
<p>AI-Bot</p>
</div>
</div>
<div id="display-msg">
<p>Play your move</p>
</div>
</main>
<script src="app.js"></script>
</body>
</html>
